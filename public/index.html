<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search About Superheroes</title>
  <link rel="icon" href="data:;">
  <style>
    :root {
      --bg-color: #f4f6fa;
      --container-bg: #fff;
      --text-color: #444;
      --card-bg: #f9fafb;
      --primary: #3498db;
      --primary-dark: #217dbb;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --container-bg: #2a2a3b;
      --text-color: #ddd;
      --card-bg: #333344;
      --primary: #00bfff;
      --primary-dark: #0094cc;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 1.08rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      width: 92%;
      margin: 60px auto 32px auto;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 32px 28px 24px 28px;
      transition: background 0.3s;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 2rem;
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    #searchInput {
      flex: 1;
      padding: 10px 14px;
      border: 3px solid #d1d5db;
      border-radius: 6px;
      font-size: 1.08rem;
      transition: border-color 0.2s;
      outline: none;
      min-width: 200px;
    }

    #searchInput:focus {
      border-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1.08rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    #darkToggle {
      margin-top: -10px;
      float: right;
      font-size: 0.9rem;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 6px 10px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #e3e3e3;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #results {
      margin-top: 18px;
    }

    .result-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.07);
      padding: 16px 18px;
      margin-bottom: 14px;
      border-left: 4px solid var(--primary);
      transition: box-shadow 0.2s;
    }

    .result-card:hover {
      box-shadow: 0 4px 16px rgba(52, 152, 219, 0.13);
    }

    .result-title {
      font-size: 1.18rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 6px;
    }

    .result-body {
      font-size: 1.08rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
      }

      #searchInput,
      button {
        width: 100%;
        font-size: 1rem;
        padding: 10px;
      }

      .result-title {
        font-size: 1.1rem;
      }

      .result-body {
        font-size: 1rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="darkToggle">ðŸŒ™ Dark Mode</button>
    <h2>ðŸ”Ž Search About Superheroes</h2>
    <form class="search-bar" onsubmit="event.preventDefault();">
      <input type="text" id="searchInput" placeholder="Search Superheroes..." autocomplete="off" />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
