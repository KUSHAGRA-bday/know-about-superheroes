<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search About Superheroes</title>
  <link rel="icon" href="data:;">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      min-height: 60vh;
      max-width: 800px;
      margin: 60px auto 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 32px 28px 24px 28px;
    }

    h2 {
      text-align: center;
      color: #3498db;
      margin-bottom: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }

    #searchInput {
      flex: 1;
      padding: 10px 14px;
      border: 3px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
      outline: none;
    }

    #searchInput:focus {
      border-color: #3498db;
    }

    button {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #217dbb;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #e3e3e3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #results {
      margin-top: 18px;
    }

    .result-card {
      background: #f9fafb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.07);
      padding: 16px 18px;
      margin-bottom: 14px;
      border-left: 4px solid #3498db;
      transition: box-shadow 0.2s;
    }

    .result-card:hover {
      box-shadow: 0 4px 16px rgba(52, 152, 219, 0.13);
    }

    .result-title {
      font-size: 1.08rem;
      font-weight: 600;
      color: #217dbb;
      margin-bottom: 6px;
    }

    .result-body {
      font-size: 0.98rem;
      color: #444;
    }

    @media (max-width: 500px) {
      body {
        font-size: 1.15rem;
      }

      .container {
        max-width: 100vw;
        min-height: 100vh;
        padding: 22px 2vw 18px 2vw;
        margin: 18px auto 18px auto;
        border-radius: 12px;
        min-height: unset;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        transform: scale(1.04);
        transform-origin: top center;
      }

      h2 {
        font-size: 1.45rem;
        margin-bottom: 20px;
      }

      .search-bar {
        display: flex;
        flex-direction: column;
        gap: 0;
        margin-bottom: 18px;
      }

      #searchInput {
        font-size: 1.25rem;
        padding: 16px 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 12px;
      }

      button {
        font-size: 1.25rem;
        padding: 16px 0;
        width: 100%;
        box-sizing: border-box;
        margin: 0;
      }

      .result-card {
        padding: 18px 14px;
        margin-bottom: 14px;
        font-size: 1.18rem;
        border-radius: 10px;
      }

      .result-title {
        font-size: 1.22rem;
        margin-bottom: 8px;
      }

      .result-body {
        font-size: 1.15rem;
      }

      .spinner {
        width: 54px;
        height: 54px;
        border-width: 7px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ”Ž Search About Superheroes</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Superheroes..." aria-label="Search Superheroes" />
      <button id="searchBtn" aria-label="Search">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
